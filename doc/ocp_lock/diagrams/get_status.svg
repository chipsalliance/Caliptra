3" lengthAdjust="spacing" textLength="77" x="234" y="313.0029">engine_ready</text><line style="stroke:#008000;stroke-width:1.0;" x1="44" x2="54" y1="317.8594" y2="313.8594"/><line style="stroke:#008000;stroke-width:1.0;" x1="44" x2="54" y1="317.8594" y2="321.8594"/><line style="stroke:#008000;stroke-width:1.0;" x1="44" x2="183" y1="317.8594" y2="317.8594"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="29" x="61" y="304.8271">[005]</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="59" x="94" y="296.6514">Command</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="55" x="94" y="313.0029">Complete</text><text fill="#888888" font-family="sans-serif" font-size="10" lengthAdjust="spacing" textLength="119" x="237.75" y="428.0684">Filename: get_status.uml</text><!--MD5=[06428730b4d8cfd9271ef64c540d4c25]
@startuml

!include ocp_lock_utils.inc

!if ($show_title)
    Title "GET_STATUS command sequence"
!endif

fw $async mb++ : GET_STATUS

!if ($show_api)
    note right mb
        | <b>Field | <b>Size | <b>Definition |
        | chksum   | u32     | Checksum over other input arguments, computed by the caller. Little endian. |
    end note
!endif

mb $async cfw++ : Command

!if ($show_msg_parsing)
    cfw $sync mb : Get command
    mb- -
    $self("cfw", "Determine command")
!else
    mb- -
!endif


cfw $sync sfr : Read Control Reg to access\nEncryption Engine Ready

cfw $sync mb : Command\nResponse\nengine_ready
& mb $async fw++ : Command\nComplete
cfw- -
!if ($show_api)
    ||5||
    note right mb
        | <b>Field     | <b>Size | <b>Definition |
        | chksum       | u32     | Checksum over other output arguments, computed by Caliptra. Little endian. |
        | fips_status  | u32     | Indicates if the command is FIPS approved or an error |
        | engine_ready | <font color=red>u32    | Ready status of the storage device crypto engine:\n  * Btye 0 Bit 0: 1 = Ready 0 = Not ready |
        | reserved     | u32[4]  | Reserved|
    end note
!endif

@enduml

@startuml









	autonumber 1 1  "<b>[000]"

	!pragma teoz true

    participant "Remote Key\nManagement Service" as rkms


    participant "Host" as host


    participant "Storage\nDevice\nFW" as fw

    box "Caliptra"
    	participant "Mail Box" as mb
    	participant "ROM" as crom
    	participant "FW" as cfw
    	participant "ROM to FW\nHandoff Data" as hoff
        participant "DRBG" as rand
        participant "DMA Engine" as dma
        participant "Key Vault" as kv
        participant "Key Vault\nFuses" as fuses
        participant "Key Vault\nStorage Root Key" as gsrk
        participant "Key Vault\nSlot A\n(Storage Root Key)" as srk
        participant "Key Vault\nSlot B\n(PMEK Secret)" as pmeks
        participant "Key Vault\nSlot F\n(DICE Alias Key)\necdsa_secp384r1_sha384" as dice
        participant "Key Vault\nSlot G\n(KEM Keypair)" as kemg
        participant "Key Vault\nSlot W\n(Temporary)" as tempw
        participant "Key Vault\nSlot X\n(MEK Seed)" as meks
        participant "Key Vault\nSlot Y\n(Temporary)" as tempy
        participant "Key Vault\nSlot Z\n(Temporary)" as tempz
        participant "Key Vault\nTemp Memory" as tempmem
    end box

    box "Encryption Engine"
        participant "SFR\nInterface" as sfr
        participant "Control" as ee
        participant "Key Cache" as kc
    end box

    box "Media"
        participant "Create new\Storage Root Key\non NVM subsystem reset" as csrk
        participant "Destroy all\Storage Root Keys\non NVM subsystem reset" as dsrk
    end box

    hide unlinked
	footer Filename: get_status.uml

	header Version 1


    Title "GET_STATUS command sequence"

fw -[#green]>> mb++ : GET_STATUS


mb -[#green]>> cfw++ : Command

    mb- -


cfw -[#red]> sfr : Read Control Reg to access\nEncryption Engine Ready

cfw -[#red]> mb : Command\nResponse\nengine_ready
& mb -[#green]>> fw++ : Command\nComplete
cfw- -

@enduml

